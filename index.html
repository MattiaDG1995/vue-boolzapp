<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://kit.fontawesome.com/f4affba74f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <div id="root">
        <div class="contenitore">
            <div class="row">
                <div class="col-4 px-0">

                    <div class="cardheader d-flex justify-content-between align-items-center p-2">
                        <div class="headleft bg-grey">
                            <img class="imglogo mx-2" src="./assets/img/avatar_io.jpg" alt="">
                            <span>Sofia</span>
                        </div>
                        <div class="iconshead">
                            <i class="fa-solid fa-circle-notch mx-2"></i>
                            <i class="fa-solid fa-message mx-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                        </div>
                    </div>

                    <div class="cardbell d-flex align-items-center py-2 ps-2 px-0">
                        <div class="bell p-2">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <span class="">
                            <h6>Ricevi notifiche di nuovi messaggi</h6>
                            <span>Attiva notifiche desktop</span>
                        </span>                        
                    </div>

                    <div class="cardsearch">
                        <div class="input-group p-2">
                            <span class="input-group-text bg-white border-0 rounded-0" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control border-0 rounded-0" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="cardusers d-flex justify-content-between align-items-center p-2" v-for="( elem, index) in contacts" :key="index">
                        <div class="usersleft d-flex">
                            <div class="headleft">
                                <img class="imglogo mx-2" :src="contacts[index].avatar" alt="">       
                            </div>
                            <div>
                                <span>{{contacts[index].name}}</span>
                                <span class="name">Ultimo messaggio inviato</span>
                            </div>
                        </div>
                        
                        <div class="datahead">
                            <p>12:30</p>
                        </div>
                    </div>

                </div>

                <div class="col-8 d-flex flex-column justify-content-between px-0">

                    <div class="cardusers d-flex justify-content-between align-items-center p-2 bg-grey">
                        <div class="usersleft d-flex">
                            <div class="headleft">
                                <img class="imglogo mx-2" src="./assets/img/avatar_1.jpg" alt="">       
                            </div>
                            <div>
                                <span>Michele</span>
                                <span class="name">Ultimo messaggio oggi alle 12:30</span>
                            </div>
                        </div>
                        
                        <div>
                            <i class="fa-solid fa-magnifying-glass mx-2"></i>
                            <i class="fa-solid fa-paperclip mx-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                        </div>
                    </div>


                    <div class="searchbar d-flex align-items-center p-2 bg-grey">
                        <i class="fa-regular fa-face-smile"></i>
                        <div class="input-group p-2">
                            <span class="input-group-text bg-white border-0 rounded-0" id="basic-addon1"></span>
                            <input type="text" class="form-control border-0 rounded-0" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
